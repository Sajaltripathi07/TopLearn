<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results - Course Comparison</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg,#6366f1,#4f46e5);">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-graduation-cap me-2"></i>Course Comparison</a>
            <form th:action="@{/search}" method="get" class="d-flex ms-auto" role="search">
                <input class="form-control form-control-sm me-2" type="search" name="keyword" th:value="${searchTerm}" placeholder="Searchâ€¦" autocomplete="off">
                <button class="btn btn-light btn-sm" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row g-4">
            <!-- Filters Sidebar -->
            <div class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <strong><i class="fas fa-sliders-h me-2"></i>Filters</strong>
                    </div>
                    <div class="card-body">
                        <form id="filtersForm" class="filters-form">
                            <input type="hidden" name="keyword" th:value="${searchTerm}">

                            <div class="mb-3">
                                <label class="form-label">Price (max)</label>
                                <input type="range" min="0" max="500" step="5" class="form-range" id="priceRange" name="maxPrice">
                                <div class="d-flex justify-content-between small text-muted">
                                    <span>Free</span><span id="priceValue">Any</span>
                                </div>
                                <input type="hidden" name="maxPrice" id="maxPrice">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="isFree" name="isFree">
                                    <label class="form-check-label" for="isFree">Free only</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Platform</label>
                                <select class="form-select" name="platform">
                                    <option value="">Any</option>
                                    <option value="Udemy">Udemy</option>
                                    <option value="Coursera">Coursera</option>
                                    <option value="edX">edX</option>
                                    <option value="Udacity">Udacity</option>
                                    <option value="FutureLearn">FutureLearn</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Min Rating</label>
                                <select class="form-select" name="minRating">
                                    <option value="">Any</option>
                                    <option value="4.5">4.5+ Stars</option>
                                    <option value="4.0">4.0+ Stars</option>
                                    <option value="3.5">3.5+ Stars</option>
                                    <option value="3.0">3.0+ Stars</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Difficulty</label>
                                <select class="form-select" name="difficulty">
                                    <option value="">Any</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Language</label>
                                <select class="form-select" name="language">
                                    <option value="">Any</option>
                                    <option value="English">English</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="hasCertificate" name="hasCertificate" value="true">
                                    <label class="form-check-label" for="hasCertificate">
                                        Certificate available
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" id="applyFilters" class="btn btn-primary"><i class="fas fa-filter me-2"></i>Apply Filters</button>
                                <button type="button" id="clearFilters" class="btn btn-outline-secondary">Clear</button>
                                <button type="button" id="testFilters" class="btn btn-outline-info btn-sm">Test Filters</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Active filter chips -->
                <div id="activeChips" class="d-flex flex-wrap gap-2"></div>
            </div>

            <!-- Results -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Results for "<span th:text="${searchTerm}"></span>"</h5>
                    <a href="/" class="btn btn-light btn-sm">New Search</a>
                </div>

                <div class="row">
                    <div th:each="course : ${courses}" class="col-md-6 col-xl-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="badge bg-primary" th:text="${course.platform}"></span>
                                    <span th:if="${course.difficultyLevel}" class="badge bg-success" th:text="${course.difficultyLevel}"></span>
                                </div>
                                <h6 class="mb-1" th:text="${course.title}"></h6>
                                <div class="small text-muted mb-2" th:text="${course.instructor}"></div>
                                <div class="small mb-3" th:text="${course.description}"></div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-warning"><i class="fas fa-star me-1"></i><span th:text="${course.rating}"></span></span>
                                    <span class="text-muted" th:text="${course.studentCount} + ' students'"></span>
                                    <span class="badge bg-secondary" th:if="${course.price != null}" th:text="${course.price} == 0 ? 'Free' : '$' + ${#numbers.formatDecimal(course.price,1,2)}"></span>
                                </div>
                                <div class="mt-3 d-grid gap-2">
                                    <a th:href="${course.url}" target="_blank" class="btn btn-primary btn-sm">View</a>
                                    <a th:href="@{'/course/' + ${course.id}}" class="btn btn-outline-primary btn-sm">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(courses)}" class="text-center py-5">
                    <i class="fas fa-search text-muted mb-3" style="font-size:3rem;"></i>
                    <h5>No results</h5>
                    <p class="text-muted">Try clearing filters or searching a different term.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Course Comparison Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        // Initialize filter UI: chips, slider, clear
        document.addEventListener('DOMContentLoaded', () => {
            const price = document.getElementById('priceRange');
            const priceValue = document.getElementById('priceValue');
            const maxPrice = document.getElementById('maxPrice');
            const isFree = document.getElementById('isFree');
            const form = document.getElementById('filtersForm');
            const chips = document.getElementById('activeChips');
            const applyFiltersBtn = document.getElementById('applyFilters');
            const clearFiltersBtn = document.getElementById('clearFilters');
            const testFiltersBtn = document.getElementById('testFilters');

            function syncPriceLabel() {
                if (isFree.checked) {
                    price.disabled = true; 
                    maxPrice.value = '0'; 
                    priceValue.textContent = 'Free only';
                } else {
                    price.disabled = false; 
                    maxPrice.value = price.value || ''; 
                    priceValue.textContent = price.value ? ('$' + price.value) : 'Any';
                }
            }
            
            price.addEventListener('input', syncPriceLabel);
            isFree.addEventListener('change', syncPriceLabel);
            syncPriceLabel();

            // Build chips from current form values
            function buildChips() {
                const params = new FormData(form);
                const entries = [];
                for (let [k, v] of params.entries()) {
                    if (v && v.trim() !== '') {
                        entries.push([k, v]);
                    }
                }
                
                chips.innerHTML = entries.map(([k, v]) => {
                    const label = k + ': ' + v;
                    return `<span class="badge bg-light text-dark border">${label} <button type="button" class="btn btn-sm btn-link text-decoration-none ms-1 px-1" data-key="${k}">Ã—</button></span>`;
                }).join('');
                
                chips.querySelectorAll('button[data-key]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const key = btn.getAttribute('data-key');
                        // clear matching input
                        const el = form.querySelector(`[name="${key}"]`);
                        if (el) {
                            if (el.type === 'checkbox' || el.type === 'radio') {
                                el.checked = false;
                            } else {
                                el.value = '';
                            }
                        }
                        if (key === 'maxPrice') {
                            price.value = '';
                            maxPrice.value = '';
                        }
                        buildChips();
                        if (window.App && window.App.applyFilters) {
                            window.App.applyFilters();
                        }
                    });
                });
            }
            
            buildChips();

            // Apply filters button
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', () => {
                    if (window.App && window.App.applyFilters) {
                        window.App.applyFilters();
                    }
                });
            }

            // Clear filters button
            if (clearFiltersBtn) {
                clearFiltersBtn.addEventListener('click', () => {
                    form.reset();
                    price.value = '';
                    maxPrice.value = '';
                    buildChips();
                    if (window.App && window.App.applyFilters) {
                        window.App.applyFilters();
                    }
                });
            }

            // Test filters button
            if (testFiltersBtn) {
                testFiltersBtn.addEventListener('click', () => {
                    console.log('Testing filters...');
                    console.log('Form element:', form);
                    console.log('App object:', window.App);
                    if (window.App && window.App.applyFilters) {
                        console.log('Calling applyFilters...');
                        window.App.applyFilters();
                    } else {
                        console.error('App.applyFilters not available');
                    }
                });
            }

            // Auto-apply filters on change
            form.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('change', () => {
                    buildChips();
                    if (window.App && window.App.applyFilters) {
                        window.App.applyFilters();
                    }
                });
            });
        });
    </script>
</body>
</html>
