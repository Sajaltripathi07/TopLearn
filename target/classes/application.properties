# Server Configuration
server.port=8080
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/coursecomparison?createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12@rusellll
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=courses,searchResults,platforms,topics
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m,expireAfterAccess=10m

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,cache
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Performance Optimizations
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.coursecomparison=DEBUG

# HTTP Client Configuration
rest.template.connection.timeout=5000
rest.template.read.timeout=5000

# API URLs
api.udemy.url=https://www.udemy.com/api-2.0/courses/?search=
api.coursera.url=https://www.coursera.org/search?query=
api.edx.url=https://www.edx.org/search?q=
api.udacity.url=https://www.udacity.com/courses/all?search=
api.futurelearn.url=https://www.futurelearn.com/search?q= 

# Live fetch toggle
live.fetch.enabled=false