<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-circle fa-5x text-danger"></i>
                    </div>
                    <h1 class="mb-4" th:text="${error}">Error</h1>
                    <p class="lead mb-4" th:text="${message}">An error occurred while processing your request.</p>
                    
                    <div class="error-details mb-4" th:if="${details != null}">
                        <p class="text-muted" th:text="${details}">Additional error details</p>
                    </div>
                    
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary me-2">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
